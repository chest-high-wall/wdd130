<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whitewater Adventures - Contact Us</title>
    <meta name="description" content="Get in touch with Whitewater Adventures for inquiries, bookings, or questions. Contact us today!">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles/contact1.css" /> 
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <img src="./images/logo.jpg" alt="Whitewater Rafting Logo">
        <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
                <a href="trips.html">Trips</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Contact Section -->
        <section class="contact">
            <h1>Contact Us</h1>
            
            <!-- Employees Section -->
            <section class="employees">
                <figure class="employee">
                    <img src="images/employee1.jpg" alt="Employee 1">
                    <figcaption>John Doe - Guide</figcaption>
                </figure>
                <figure class="employee">
                    <img src="images/employee2.jpg" alt="Employee 2">
                    <figcaption>Jane Smith - Manager</figcaption>
                </figure>
                <figure class="employee">
                    <img src="images/employee3.jpg" alt="Employee 3">
                    <figcaption>Mark Johnson - Driver</figcaption>
                </figure>
            </section>

            <!-- Company Information -->
            <section class="company-info">
                <h2>Our Company Information</h2>
                <p><strong>Address:</strong> 123 River Road, St. George, UT 84770</p>
                <p><strong>Phone:</strong> (435) 555-1234</p>
                <p><strong>Email:</strong> contact@whitewateradventures.com</p>
                
                <!-- Google Map -->
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0576352981514!2d-113.58966294969349!3d37.08777577979635!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80d8c184d38fe3b1%3A0x61fe59b1611c0d91!2s123%20River%20Road%2C%20St.%20George%2C%20UT%2084770%2C%20USA!5e0!3m2!1sen!2sus!4v1669194776164!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </section>

            <!-- Contact Form -->
            <section class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="#" method="post">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="purpose">Purpose of Message</label>
                    <div>
                        <input type="radio" id="general-inquiry" name="purpose" value="General Inquiry" required>
                        <label for="general-inquiry">General Inquiry</label>

                        <input type="radio" id="reservation-question" name="purpose" value="Reservation Question" required>
                        <label for="reservation-question">Reservation Question</label>

                        <input type="radio" id="website-suggestion" name="purpose" value="Website Suggestion" required>
                        <label for="website-suggestion">Website Suggestion</label>
                    </div>

                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required></textarea>

                    <div>
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    </div>

                    <button type="submit">Submit</button>
                </form>
            </section>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Whitewater Adventures - Designed by Tyler Andrew</p>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank">
                <img src="./images/facebook.webp" alt="Facebook" />
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="./images/twitter.webp" alt="Twitter" />
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="./images/instagram.webp" alt="Instagram" />
            </a>
        </div>
    </footer>
</body>
</html>
